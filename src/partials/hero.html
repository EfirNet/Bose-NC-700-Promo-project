<section class="hero">
  <div class="container hero__container">
    <div class="hero__wrapper">
      <ul class="hero-list">
        <li class="hero-list__item">
          <p class="hero-list__descr">
            Noise cancellation headphones that are capable for a lot of things
          </p>
        </li>
        <li class="hero-list__item">
          <p class="hero-list__descr hero-list__descr--small">
            Up to 20 hours of playback
          </p>
        </li>
      </ul>
      <div class="hero-title__wrapper">
        <h1 class="hero__title">Headphones Bose NC 700</h1>
        <button class="hero__btn" type="button" data-modal-open>order</button>
      </div>
    </div>
    <picture>
      <source
        srcset="
          ../src/images/hero-desctop@1x.png 1x,
          ../src/images/hero-desctop@2x.png 2x
        "
        media="(min-width: 1440px)" />
      <source
        srcset="
          ../src/images/img-hero@1x-768.png 1x,
          ../src/images/img-hero@2x-768.png 2x
        "
        media="(min-width: 768px)" />
      <source
        srcset="
          ../src/images/hero-mob@1x.png 1x,
          ../src/images/hero-mob@2x.png 2x
        "
        media="(min-width: 100vw)" />
      <img src="../src/images/hero-mob@1x.png" loading="lazy" alt="headphones"
    /></picture>
  </div>
</section>
